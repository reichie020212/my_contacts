{% extends 'contacts/base.html' %}

{% block content %}
<div class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in object_list %}
      <tr>
        <td>{{contact.first_name}}</td>
    		<td>{{contact.last_name}}</td>
    		<td>{{contact.contact_number}}</td>
    		<td>{{contact.address}}</td>
        <td><a class="btn btn-default" href="{% url 'edit' pk=contact.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'displaycontact' pk=contact.pk %}"><span class="glyphicon glyphicon-remove"></span></a></td>
  	  </tr>
        {% endfor %}
    </tbody>
  </table>
  <div class="homebutton">
  <a href="add/" class="btn btn-primary">Add</a>
  </div>
</div>
  {% endblock %}
