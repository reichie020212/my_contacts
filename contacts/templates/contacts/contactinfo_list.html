{% extends 'contacts/base.html' %}


{% block content %}
<div class="container">
<table class="table table-hover">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Contact Number</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for contact in object_list %}
      <tr>
        <td>{{contact.first_name}}</td>
    		<td>{{contact.last_name}}</td>
    		<td>{{contact.contact_number}}</td>
    		<td>{{contact.address}}</td>
        <td><a class="btn btn-default" href="{% url 'edit' pk=contact.pk %}" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-pencil"></span></a>
            <a class="btn btn-default" href="{% url 'displaycontact' pk=contact.pk %}" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-remove"></span></a></td>
  	  </tr>
        {% endfor %}
    </tbody>
  </table>
  <div class="homebutton">
  <button href="{% url 'add' %}" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
  </div>

<!-- Modal -->

  <div class="modal fade" id="myModal" role="dialog">

    <div class="modal-dialog modal-lg">
    
      <!-- Modal content-->
      <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body">
      </div>
      <div class="modal-footer">
      </div>
    </div>
      
    </div>
  </div>

</div>


  {% endblock %}
